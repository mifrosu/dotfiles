# "$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$fill\
$shell\
$all\
$battery\
$time\
$line_break\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$character""" # note newline before character


# [](bold yellow)$battery[](bold yellow)\

[fill]
symbol = ' '
style = '#222222'

[line_break]
disabled = false

# [character]
## [╭](#ffffff)
# success_symbol = "[╰─❯](#ffffff)"
# error_symbol = "[╰─×](#ff0000)"

[time]
disabled = false
format = '  [$time]($style) '
time_format = '%F %T'
# time_range = '10:00:00-14:00:00' # to only show the time betwen this range

[shell]
format = "[<$indicator>]($style) "
disabled = false                   # show the shell in the prompt
style = "white bold"

[battery]
format = '[$symbol$percentage]($style) '

[[battery.display]]
threshold = 40
style = 'bright-red'

[[battery.display]]
threshold = 60
style = 'bright-yellow'

[[battery.display]]
threshold = 100
style = 'bright-green'
# style = 'bright-green'

[directory]
read_only = " 󰌾"
read_only_style = "bright-blue"
style = "yellow"
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 8
truncate_to_repo = false
truncation_symbol = '…/'

[git_branch]
symbol = " "
style = "bold white"
format = " [$symbol$branch(:$remote_branch)]($style)"
# format = "'on [$symbol$branch(:$remote_branch)]($style) '"

[git_commit]
tag_symbol = '  '
tag_disabled = false
disabled = false
only_detached = false
tag_max_candidates = 0
format = "[$tag]($style) "
style = "purple"

[git_status]
style = "bold purple"
# format = '([\($all_status$ahead_behind\)]($style) )'
format = '([$all_status$ahead_behind]($style) )'
up_to_date = ''
modified = "✗"
untracked = "?"
stashed = "•"
deleted = "del"
# •

[package]
symbol = "󰏗 "
disabled = false
format = "[$symbol$version]($style) "
style = "bold yellow"
# format = "is [$symbol$version]($style) "

